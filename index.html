<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregorian to Hebrew Dates</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>

<body>

    <h1>Gregorian to Hebrew Dates</h1>

    <div>
        <h2>Gregorian to Hebrew – single date</h2>
        <label for="gregorianDate">Enter Gregorian Date (YYYY-MM-DD):</label>
        <input type="text" id="gregorianDate" placeholder="Enter date">
        <button onclick="convertGregorianToHebrew()">Convert</button>
        <div id="gregorianToHebrewResult"></div>
    </div>

    <div>
        <h2>Gregorian to Hebrew – range of dates</h2>
        <label for="startGregorianDate">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="startGregorianDate" placeholder="Start date">
        <label for="endGregorianDate">End Date (YYYY-MM-DD):</label>
        <input type="text" id="endGregorianDate" placeholder="End date">
        <button onclick="convertRangeGregorianToHebrew()">Convert Range</button>
        <div id="rangeGregorianToHebrewResult"></div>
    </div>

    <script src="Functions.js"></script>
</body>
</html>
